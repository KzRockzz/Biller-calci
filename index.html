<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The List - Inventory Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body class="dark-theme">
    <div id="app">
        <!-- Main Page (Figure 1) -->
        <div id="mainPage" class="page active">
            <!-- Header with hamburger, totals, save -->
            <div class="header">
                <button id="menuBtn" class="icon-btn">‚ò∞</button>
                <button id="clearBtn" class="icon-btn">C</button>
                <span class="header-title">Calculator</span>
                <button id="saveBtn" class="icon-btn">Save</button>
                <div class="header-totals">
                    <div id="grandTotal" class="main-total">‚Çπ123<span class="decimals">.00</span></div>
                    <div id="qtyDisplay" class="qty-display">qty. 5</div>
                </div>
            </div>

            <!-- Bill Lines Container -->
            <div id="billContainer" class="bill-container">
                <div class="bill-line">
                    <span class="item-name">Item 1</span>
                    <button class="delete-btn" data-line-id="1">√ó</button>
                    <span class="line-amount">‚Çπ25</span>
                </div>
                <div class="bill-line">
                    <span class="item-name">Item 2</span>
                    <button class="delete-btn" data-line-id="2">√ó</button>
                    <span class="line-amount">‚Çπ81</span>
                </div>
                <div class="bill-line">
                    <span class="item-name">Item 3</span>
                    <button class="delete-btn" data-line-id="3">√ó</button>
                    <span class="line-amount">‚Çπ16</span>
                </div>
            </div>

            <!-- Footer with search -->
            <div class="footer">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for items..." autocomplete="off">
                    <button id="backspaceBtn" class="backspace-btn">‚å´</button>
                </div>
            </div>
        </div>

        <!-- Hamburger Panel (Figure 2) -->
        <div id="hamburgerPanel" class="panel">
            <div class="panel-content">
                <h3>Menu</h3>
                <button class="menu-item" data-action="billRecords">Bill Records</button>
                <button class="menu-item" data-action="viewItems">View all Items</button>
                <button class="menu-item" data-action="settings">Setting</button>
                <div class="theme-toggle">
                    <label>
                        <input type="checkbox" id="themeToggle">
                        <span>Dark Mode</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Search Sheet (Figure 3 & 4) -->
        <div id="searchSheet" class="sheet">
            <div class="sheet-handle"></div>
            <div class="sheet-content">
                <div class="sheet-header">
                    <input type="text" id="sheetSearch" placeholder="Search items..." autocomplete="off">
                    <button id="closeSearchBtn">√ó</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>

        <!-- Create Item Page (Figure 5) -->
        <div id="createItemPage" class="page">
            <div class="header">
                <button id="backToMain" class="icon-btn">‚Üê</button>
                <span class="header-title">Create Item</span>
                <button id="saveItemBtn" class="icon-btn">Save</button>
                <button id="deleteItemBtn" class="icon-btn delete-icon">üóëÔ∏è</button>
            </div>
            <div class="form-container">
                <form id="itemForm" class="item-form">
                    <div class="form-group">
                        <label>Name 1 (Urdu):</label>
                        <input type="text" id="name1" maxlength="80">
                    </div>
                    <div class="form-group">
                        <label>Name 2 (Kannada):</label>
                        <input type="text" id="name2" maxlength="80">
                    </div>
                    <div class="form-group">
                        <label>Name 3 (English):</label>
                        <input type="text" id="name3" maxlength="80">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label id="costLabel">Cost/kg:</label>
                            <input type="number" id="costInput" step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label id="priceLabel">Price/kg:</label>
                            <input type="number" id="priceInput" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="toggle-section">
                        <span>PKG</span>
                        <label class="toggle">
                            <input type="checkbox" id="modeToggle">
                            <span class="slider"></span>
                        </label>
                        <span>MRP</span>
                    </div>

                    <div class="chips-section">
                        <label>Weight/Price Chips:</label>
                        <div id="chipsContainer" class="chips-container"></div>
                        <button type="button" id="addChipBtn" class="add-chip-btn">+ Add Custom</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Item List Page (Figure 7) -->
        <div id="itemListPage" class="page">
            <div class="header">
                <button id="backToMainFromList" class="icon-btn">√ó</button>
                <span class="header-title">Item List</span>
            </div>
            <div id="itemListContainer" class="item-list-container"></div>
        </div>

        <!-- Bill Records Page (Figure 8) -->
        <div id="billRecordsPage" class="page">
            <div class="header">
                <button id="backToMainFromBills" class="icon-btn">√ó</button>
                <span class="header-title">Bill Records</span>
                <button id="clearRecordsBtn" class="icon-btn">Clear</button>
            </div>
            <div id="billRecordsContainer" class="records-container"></div>
        </div>

        <!-- FAB -->
        <button id="fabBtn" class="fab">+</button>

        <!-- Modal Container -->
        <div id="modalContainer" class="modal-container"></div>
        
        <!-- Backdrop -->
        <div id="backdrop" class="backdrop"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
